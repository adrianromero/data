buildscript {
    dependencies {
        classpath 'com.h2database:h2:1.4.187'
    }
}

plugins {
    id "org.flywaydb.flyway" version "4.0.1"
}

apply plugin: 'java'
apply plugin: 'maven'


group = 'com.github.adrianromero'
version = '1.0.10'

description = """"""

sourceCompatibility = '1.8'
targetCompatibility = '1.8'
[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'
 compileJava {
     options.compilerArgs << "-Xlint:unchecked" << "-Xlint:deprecation"
 }

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'com.google.code.gson', name: 'gson', version: '2.6.2'
    compile group: 'com.rabbitmq', name: 'amqp-client', version: '3.6.2'
    compile group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.5.2'

    testCompile group: 'junit', name: 'junit', version: '4.10'
    testCompile group: 'postgresql', name: 'postgresql', version: '9.1-901.jdbc4'
}

task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

artifacts {
    archives sourcesJar
}

install {
  repositories.mavenInstaller {
    pom.project {
      licenses {
        license {
          name 'The Apache Software License, Version 2.0'
          url 'http://www.apache.org/licenses/LICENSE-2.0.txt'
          distribution 'repo'
        }
      }
    }
  }
}

flyway {
    url = 'jdbc:h2:~/h2testdb'
    user = 'sa'
    password = ''
    locations = ['filesystem:./src/test/resources/com/adr/data/migration']
}