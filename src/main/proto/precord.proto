syntax = "proto3";

package data;

option java_multiple_files = true;
option java_package = "com.adr.data.proto";

service QueryLink {
    rpc Query (PQueryLinkRequest) returns (PQueryLinkResponse);
}

service CommandLink {
    rpc Execute (PCommandLinkRequest) returns (PCommandLinkResponse);
}

message PQueryLinkRequest {
    string message = 1;
}

message PQueryLinkResponse {
    string message = 1;
}

message PCommandLinkRequest {
    string message = 1;
}

message PCommandLinkResponse {
    string message = 1;
}