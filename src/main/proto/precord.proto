syntax = "proto3";

package data;

option java_multiple_files = true;
option java_package = "com.adr.data.proto";

service QueryLink {
    rpc Query (PQueryLinkRequest) returns (PQueryLinkResponse);
}

service DataLink {
    rpc Execute (PDataLinkRequest) returns (PDataLinkResponse);
}

message PEntry {
    string name = 1;
    string kind = 2;
    string value = 3;
}

message PRecord {
  repeated PEntry entry = 1;
}

message PRecordList {
  repeated PRecord record = 1;
}

message PDataException {
    string type = 1;
    string message = 2;
}

message PQueryLinkRequest {
    PRecord headers = 1;
    PRecord filter = 2;
}

message PQueryLinkResponse {
    oneof response {
        PRecordList result = 1;
        PDataException exception = 2;
    }
}

message PDataLinkRequest {
    PRecord headers = 1;
    PRecordList records = 2;
}

message PDataLinkResponse {
    PDataException exception = 1;
}